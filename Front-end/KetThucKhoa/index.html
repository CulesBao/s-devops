<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="todo-container">
        <img src="./assets/pic/Frame 101373.png" alt="">
        <div class="four-list-center">
            <div class="new-task">
                <i class="fas fa-plus"></i>
                <p>New task</p>
            </div>
            <div class="parent">
                <div class="todo">
                    <div class="status">
                        <p>Todo</p>
                        <div class="count">
                            <p id="count0">3</p>
                        </div>
                    </div>
                    <div class="border"></div>
                    <div class="task-container" id="todo0">
                    </div>
                </div>
                <div class="todo doing">
                    <div class="status">
                        <p>Doing</p>
                        <div class="count">
                            <p id="count1">3</p>
                        </div>
                    </div>
                    <div class="border"></div>
                    <div class="task-container" id="todo1">
                    </div>
                </div>
                <div class="todo completed">
                    <div class="status">
                        <p>Completed</p>
                        <div class="count">
                            <p id="count2">3</p>
                        </div>
                    </div>
                    <div class="border"></div>
                    <div class="task-container" id="todo2">
                    </div>
                </div>
                <div class="todo blocked">
                    <div class="status">
                        <p>Blocked</p>
                        <div class="count">
                            <p id="count3">3</p>
                        </div>
                    </div>
                    <div class="border"></div>
                    <div class="task-container" id="todo3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-container">
        <div class="new">
            <div class="title">
                <p>Create new</p>
            </div>
            <div class="input">
                <input type="text" id="category" placeholder="Category">
                <input type="text" id="title" placeholder="Title">
                <textarea name="" id="content" cols="30" rows="10" placeholder="Content"></textarea>
            </div>
            <div class="selection">
                <button id="cancel">Cancel</button>
                <button id="save">Save</button>
            </div>
        </div>
        <div class="update">
            <div class="title">
                <p>Update</p>
            </div>
            <div class="input">
                <input type="text" id="category" class="category1" placeholder="Category">
                <input type="text" id="title" placeholder="Title" class="title1">
                <textarea name="" id="content" cols="30" rows="10" placeholder="Content" class="content1"></textarea>
            </div>
            <div class="option">
                <input id="todo-box" class="checkbox" type="checkbox">
                <label for="todo-box">Todo</label>
                <input id="doing-box" type="checkbox" class="checkbox">
                <label for="doing-box">Doing</label>
                <input id="completed-box" type="checkbox" class="checkbox">
                <label for="completed-box">Completed</label>
                <input id="blocked-box" type="checkbox" class="checkbox">
                <label for="blocked-box">Blocked</label>
            </div>
            <div class="selection">
                <button id="cancel" class="cancelUpdate">Cancel</button>
                <button id="save" class="update-button">Update</button>
            </div>
        </div>
        <div class="warning">
            <div class="title">
                <p>Warning</p>
            </div>
            <div class="content">
                <p>Do you want delete this task?</p>
            </div>
            <div class="selection">
                <button id="cancel" class="cancelDelete">Cancel</button>
                <button id="delete">Delete</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
